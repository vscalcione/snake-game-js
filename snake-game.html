<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="info" id="topRight">
        Length: <span id="length"></span> Speed: <span id="speed"></span> Score: <span id="score"></span>
    </div>
    <div class="info" id="bottomLeft">
        <span id="message"></span>
    </div>
    <div class="info">
        <span id="elapsedTime"></span>
    </div>
    <canvas id="scene"></canvas>
    <script type="text/javascript" src="snake.js"></script>
</body>

</html>
